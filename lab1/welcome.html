<!DOCTYPE html>
<html>
  <head>
    <link href="welcome.css" type="text/css" rel="stylesheet">
    <script src="welcome.js" type="text/javascript"></script>
  </head>
  <body>

  <div class="totalSpace">
   
    <div class="logo">
      <img src="wimage.png">
    </div>

	<!-- Login form top right -->
	<div id="loginDiv">
      <form onsubmit="validateForm()">
		
		<div class="inputFields">
			<label for="username">Email: </label>
			<input type="email" name="username" required>
		</div>
		
		<div class="inputFields">

			<label for="password">Password: </label>
			<input type="password" name="password" pattern=".{4,20}" required>
		</div>
		
		<div class="submitButtons">
			<input type="submit" name="login" value="Login">
		</div>	
      </form>
	</div>
   
    <!-- Sign up form lower right -->
	
	<div id="signUpDiv">
		<form id="signUpForm" onsubmit="return validateForm()">
			
			<p> Sign up here </p>
			
			
			<div class="inputFields">
				<label for="fname">First name: </label>
				<input type="text" name="firstname" required><br>
			</div>
			
			<div class="inputFields">
				<label for="lname">Last name: </label>
				<input type="text" name="lastname" required><br>
			</div>

            <div class="inputFields">
                <label for="gender">Gender:</label>

			<select>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
            </div>
			<div class="inputFields">
				<label for="city">City: </label>
				<input type="text" name="city" required><br>
			</div>
			
			<div class="inputFields">
				<label for="country">Country: </label>
				<input type="text" name="country" required><br>
			</div>
			
			<div class="inputFields">
				<label for="email">Email: </label>
				<input type="email" name="email" required><br>
			</div>
			
			<div class="inputFields">
				<label for="password">Password: </label>
				<input type="password" name="password" required><br>
			</div>

			<div class="inputFields">
				<label for="repeatPSW">Repeat PSW: </label>
				<input type="password" name="repeatPSW" required><br>
			</div>

			<div class="submitButtons">
				<input type="submit" name="submit" value="Submit">
			</div>
			
		</form>
	</div>
	
    </div>


  </body>
</html>
